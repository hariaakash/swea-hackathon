<div class="jumbotron">
	<div class="row">
		<h1 class="text-center">Login</h1>
		<br>
		<div class="col-sm-6 col-sm-offset-3">
			<form role="form" name="registerForm" ng-submit="loginTeam()">
				<div class="form-group">
					<label>Team ID (Team Name):</label>
					<input type="name" ng-model="team.teamId" placeholder="My_Awesome_Team" class="form-control" required ng-minlength="5">
					<span class="help-block m-b-none">Enter team id.</span>
				</div>
				<div class="form-group">
					<label>Primary Mobile Number:</label>
					<input type="password" pattern="[0-9]*" ng-model="team.phone" placeholder="9876543210" class="form-control" required ng-minlength="10" ng-maxlength="10">
					<span class="help-block m-b-none">Enter your mobile number (that is your password).</span>
				</div>
				<div>
					<button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit" ng-disabled="registerForm.$invalid" id="button_load" data-loading-text="<i class='fa fa-spinner fa-spin '></i> Submitting"><strong>Login</strong></button>
				</div>
			</form>
		</div>
	</div>
</div>
